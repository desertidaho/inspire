<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel="shortcut icon" href="./assets/img/bitcoin-favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="./assets/img/ios-bitcoin.png" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid">
		<div class="row">

			<!-- left column -->
			<div class="col-12 col-md-3 mt-3 d-flex flex-column justify-content-start">

				<!-- todos
				<div id="todo-div" class="text-white mt-0">
					<h5 class="">Todo List,<span id="num-of-todos"></span></h5>
					<div id="todo-error">
					</div>
					<div id="todo-form" class="mb-3">
					</div>
					<div id="todos">
					</div>
				</div>  -->

				<!-- weather -->
				<div id="weather" class="mt-2">
					<!-- Your Weather Template -->
				</div>

				<!--mobile only market cap-->
				<div id="market-cap" class="mt-2">
					<!--market cap here-->
				</div>

				<!-- prices-->
				<div id="price-div" class=" mt-2">
					<!--<h5>Market Cap: <span id="market-cap">-->
					<!--insert market cap here-->
					</span> </h5>
					<table id="price">
						<!--insert crypto prices-->
					</table>
					<div class="mt-3">
						<a onclick="app.controllers.priceController.openCryptoNews()" target="_blank" id="" class=""><span
								class="mt-5 ml-3" id="refresh-prices">Updating Prices...</span><button
								class="btn btn-sm btn-outline-light shadow-lg" id="crypto-news">Crypto News<i
									class="fas fa-arrow-right ml-2"></i></button></a>
					</div>
				</div>

				<!--
				<div id="metals-div" class="mt-2">
				<table id="metals">
				insert metal prices
				</table>
				</div>
				-->

			</div>

			<!-- right column -->
			<div class="col-12 col-md-9 mt-2 d-flex flex-column justify-content-center align-items-center">

				<!-- date -->
				<div id="date">
					<!-- insert date here -->
				</div>

				<!-- clock -->
				<div id="clock">
					<!-- insert clock here -->
				</div>

				<!-- greeting -->
				<div class="row mt-4">
					<div class="col-md-12 d-flex justify-content-center">
						<h1 id="greeting">Good <span id="change-greeting"> </span><span data-toggle="tooltip"
								title="Change Username" onclick="app.controllers.greetingController.changeUser()" id="user">Brett
							</span>, what
							is your
							main focus for
							today?</h1>
					</div>
					<div class="row mt-4">
						<div class="col-md-12" id="user-form">
							<!-- username form goes here -->
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-md-12" id="city-form">
							<!-- city form goes here -->
						</div>
					</div>
				</div>

				<!-- quote -->
				<div id="quote" class="mt-5">
					The Quote
				</div>

				<!--modal-->
				<div class="modal fade" id="forecastModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modal-title">
									<!--modalTitle inserted here-->
								</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body" id="modal-wx">
								<!--weather forecast-->
							</div>
							<div class="modal-footer" id="modal-footer">
								<!--modalFooter inserted here-->
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<footer class="row">
			<div class="col-12 d-flex justify-content-end">
				<button class="btn btn-sm btn-outline-light shadow-lg mr-3" id="news"
					onclick="app.controllers.newsController.openNews()">News<i class="fas fa-arrow-right ml-2"></i></button>
				<a href="https://soundcloud.com/you/likes" target="_blank" id="music" class="mr-3"><button
						class="btn btn-sm btn-outline-light shadow-lg" id="music-btn">Music<i
							class="fas fa-arrow-right ml-2"></i></button></a>
				<button class="btn btn-sm btn-outline-light shadow-lg" id="next-img"
					onclick="app.controllers.imageController.nextImg()">Change Image<i
						class="fas fa-arrow-right ml-2"></i></button>
			</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
