<body id="bg-image">
	<div class="container-fluid">

		<div class="row">

			<!-- left column -->
			<div class="col-12 col-md-3 mt-2 d-flex flex-column justify-content-start">

				<!-- todos -->
				<div id="todo-div" class="text-white mt-1">
					<h5 class="mt-1"> Todo List</h5>
					<div id="todo-error">
						<!-- error message here -->
					</div>
					<div id="todo-form" class="mb-3">
						<!-- insert todo form here -->
					</div>
					<div id="todos">
						<!-- insert todo's here -->
					</div>
				</div>

				<!-- weather -->
				<div id="weather" class="mt-2">
					<!-- Your Weather Template -->
				</div>

				<!-- quote -->
				<div id="quote" class="mt-2">
					The Quote
				</div>

			</div>

			<!-- right column -->
			<div class="col-12 col-md-9 mt-2 d-flex flex-column justify-content-center align-items-center">

				<!-- clock -->
				<div id="clock-div">
					<!-- insert clock here -->
				</div>

				<!-- greeting -->
				<div class="row mt-4">
					<div class="col d-flex justify-content-center">
						<h1 id="greeting">Good <span id="convert-time-to-greeting">morning</span> Brett, what is your main focus for
							today?</h1>
					</div>
				</div>
			</div>


		</div>
	</div>
